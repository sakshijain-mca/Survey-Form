<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <div id="title-div">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </div>
        <div id="form-div">
            <form id="survey-form">
                <div>
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div>
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" placeholder="Email" required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
                <div>
                    <label for="age" id="number-label">Age(optional)</label>
                    <input type="number" id="number" placeholder="Age" min="18" max="30">
                </div>
                <div>
                    <label for="role" id="role-label">Which option best describes your current role?</label>

                    <select name="dropdown" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="not">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="recommend" id="recommend-label">Would you recommend freeCodeCamp to a friend?</label>
                    <input type="radio" name="recommend" value="definitely">
                    <label for="definitely">definitely</label><br>
                    <input type="radio" name="recommend" value="maybe">
                    <label for="maybe">maybe</label><br>
                    <input type="radio" name="recommend" value="notsure">
                    <label for="notsure">Not sure</label><br>
                </div>
                <div>
                    <label for="feature" id="feature-label">Which is your favorite feature of freeCodeCamp?</label>
                    <select name="feature">
                        <option value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="opensource">Open source</option>
                    </select>
                </div>
                <div class="checkbox">
                    <label for="improve" id="improve">What would you like to see improved? (Check all that
                        apply)</label><br>
                    <input type="checkbox" id="Front-end" name="Front-end" value="Front-end Projects">
                    <label for="Front-end">Front-end Projects</label><br>
                    <input type="checkbox" id="Back-end" name="Back-end" value="Back-end Projects">
                    <label for="Back-end">Back-end Projects</label><br>
                    <input type="checkbox" id="data-visualization" name="data-visualization" value="Data Visualization">
                    <label for="data-visualization">Data Visualization</label><br>
                    <input type="checkbox" id="challenges" name="challenges" value="Challenges">
                    <label for="challenges">Challenges</label><br>
                    <input type="checkbox" id="opensource" name="opensource" value="Open Source Community">
                    <label for="opensource">Open Source Community</label><br>
                    <input type="checkbox" id="help" name="help" value="Gitter help rooms">
                    <label for="help">Gitter help rooms</label><br>
                    <input type="checkbox" id="videos" name="videos" value="Videos">
                    <label for="videos">Videos</label><br>
                    <input type="checkbox" id="Meetups" name="Meetups" value="City Meetups">
                    <label for="Meetups">City Meetups</label><br>
                    <input type="checkbox" id="wiki" name="wiki" value="Wiki">
                    <label for="wiki">Wiki</label><br>
                    <input type="checkbox" id="forum" name="forum" value="Forum">
                    <label for="forum">Forum</label><br>
                    <input type="checkbox" id="ad-courses" name="ad-courses" value="Additional Courses">
                    <label for="ad-courses">Additional Courses</label><br>
                </div>
                <div>
                    <label for="suggestions">Any comments or suggestions?</label><br>
                    <textarea rows="5" cols="60"></textarea>
                </div>
                <div>
                    <button id="submit" name="submit">Submit</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </div>
</body>

</html>
